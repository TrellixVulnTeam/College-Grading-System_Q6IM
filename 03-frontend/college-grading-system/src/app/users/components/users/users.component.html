<div class="page-wrapper">
  <!-- MENU SIDEBAR-->
  <aside class="menu-sidebar d-none d-lg-block">
    <p style="padding-left: 3rem">Welcome to</p>
    <div class="logo">
      <img src="assets/cgslogo.png" alt="Welcome" class="img-responsive" />
    </div>
    <div class="menu-sidebar-content js-scrollbar1">
      <nav class="navbar-sidebar">
        <button
          type="button"
          class="btn btn-primary"
          style="width: 120px; font-size: 14px"
        >
          Add new User
        </button>
        <ul class="list-unstyled navbar-list">
          <li>
            <a routerLink="/role/1" routerLinkActive="active-link"
              >Adminstrators</a
            >
          </li>
          <li>
            <a routerLink="/role/2" routerLinkActive="active-link">Teachers</a>
          </li>
          <li>
            <a routerLink="/role/3" routerLinkActive="active-link">Students</a>
          </li>
          <!-- Below is to add new Category when needed -->
          <!-- <li>
            <a href="#">Future category</a>
          </li> -->
        </ul>
      </nav>
    </div>
  </aside>
  <!-- END MENU SIDEBAR-->

  <!-- PAGE CONTAINER-->
  <div class="page-container">
    Hello
    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div class="header-wrap">
            <form class="form-header" onsubmit="return false;" method="GET">
              <input
                class="au-input au-input-xl"
                type="text"
                name="search"
                placeholder="Search for data ..."
              />
              <button class="au-btn-submit" type="submit">Search</button>
            </form>
          </div>
          <div class="account-wrap"></div>
        </div>
      </div>
    </header>
    <!-- END HEADER DESKTOP-->

    <!-- MAIN CONTENT-->

    <div class="main-content">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3">
              <table
                class="table table-bordered"
                style="width: 100%; border-radius: 5px"
              >
                <thead>
                  <div *ngFor="let tempUser of users">
                    <tr>
                      <th>
                        <img src="{{ tempUser.imageUrl }}" />
                      </th>
                      <th class="th-layout">
                        Name :
                        {{ tempUser.firstName }}
                        {{ tempUser.lastName }}
                      </th>
                      <th class="th-layout">Role : {{ tempUser.roleId }}</th>
                      <th class="th-layout" style="width: 600px">
                        <button type="button" class="btn btn-primary">
                          Details
                        </button>
                        <button type="button" class="btn btn-update">
                          Update
                        </button>
                        <button type="button" class="btn btn-danger">
                          Delete
                        </button>
                      </th>
                    </tr>
                    <tr></tr>
                  </div>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end of MAIN CONTENT-->
  </div>
  <!-- end of PAGE CONTAINER-->
</div>
<!-- end of PAGE WRAPPER-->

<!-- Footer -->
<footer>
  <ul>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact Us</a></li>
    <li><a href="#">Help</a></li>
  </ul>
</footer>
<!-- end of Footer -->
