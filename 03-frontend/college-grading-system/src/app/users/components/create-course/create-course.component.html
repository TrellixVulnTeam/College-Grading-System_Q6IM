<div class="col-md-3" style="margin: 100px">
  <h2 style="margin-bottom: 20px">New Course Form</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Course Name </label>
      <input
        type="text"
        class="form-control"
        id="courseName"
        [(ngModel)]="course.courseName"
        name="courseName"
      />
      <label>Start Date </label>
      <input
        type="text"
        class="form-control"
        id="startDate"
        [(ngModel)]="course.startDate"
        name="startDate"
      />
      <label>End Date</label>
      <input
        type="text"
        class="form-control"
        id="endtDate"
        [(ngModel)]="course.endDate"
        name="endtDate"
      />
      <label>Created By </label>
      <input
        type="text"
        class="form-control"
        id="createdBy"
        [(ngModel)]="course.createdBy"
        name="createdBy"
      />
      <label>Updated By </label>
      <input
        type="text"
        class="form-control"
        id="updatedBy"
        [(ngModel)]="course.updatedBy"
        name="updatedBy"
      />
    </div>
    <button
      class="btn btn-success"
      type="submit"
      style="margin-top: 30px; font-size: 1.2rem"
    >
      Submit
    </button>
  </form>
</div>
