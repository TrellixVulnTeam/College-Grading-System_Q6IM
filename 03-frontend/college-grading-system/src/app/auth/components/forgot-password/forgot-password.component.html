<router-outlet></router-outlet>
<form class="card form-control">
  <p class="h3" style="text-align: center">
    Please type your<br />emial to receive<br />a new Password
  </p>

  <div>
    <label>Registered Email address</label>
    <input
      type="email"
      class="form-control"
      id="floatingInput"
      placeholder="name@example.com"
    />
  </div>

  <div>
    <a
      class="btn btn-md btn-primary"
      style="margin-left: 15px; margin-top: 15px"
      routerLink="#"
      >Reset Password</a
    >
  </div>

  <div>
    <p style="font-size: 10px; margin: 15px">
      Remember/Received my password:
      <a style="padding-left: 5px" routerLink="/login">Back to Login page</a>
    </p>
  </div>
</form>
